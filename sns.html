<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SNS</title>
    <style>
        .sns-container {
            text-align: center;
        }
        .sns-item {
            display: inline-block;
            margin: 8px;
        }
        .sns-text {
            display: block;
            text-align: center;
        }
        a, a:visited {
            text-decoration: none;
            color: inherit; 
        }
    </style>
</head>

<body>
    <div class="sns-container">
        <div class="sns-item">
            <a href="https://twitter.com/hirosho1899" target="_parent">
                <img class="img3" src="html_ifr/img/twitter.png" title="ツイッター">
                <span class="sns-text">Twitter</span>
            </a>
        </div>
        <div class="sns-item">
            <a href="https://www.facebook.com/people/広デパンダ広商デパート/100063801558856/" target="_parent">
                <img class="img4" src="html_ifr/img/facebook.png" title="フェイスブック" width="60">
                <span class="sns-text">Facebook</span>
            </a>
        </div>
        <div class="sns-item">
            <a href="https://www.instagram.com/hirosho_department_store/" target="_parent">
                <img class="img5" src="html_ifr/img/instagram.png" title="インスタグラム">
                <span class="sns-text">Instagram</span>
            </a>
        </div>
       <div class="sns-item">
            <a href="https://www.hiroshima-ch.hiroshima-c.ed.jp/" target="_parent">
                <img class="img6" src="html_ifr/img/panda.png"  title="Hirosho" width="80">
                <span class="sns-text">Hirosho</span>
            </a>
        </div>		
    </div>
</body>
</html>
